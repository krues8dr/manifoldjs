<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="manifold.js"></script>
	<script>
$(document).ready(function() {

	var wm = new ManifoldWindowManager();
	var header = wm.addWindow('header', {
		'attach-top': true,
		'attach-left': true,
		'attach-right': true,
		'fixed': true,
		'height': '150px'
	});
	header.append('This header will remain fixed at the top.');

	var red_window = wm.addWindow('red-window', {
		'attach-top': header,
		'attach-bottom': true,
		'attach-right': true,
		'width': '300px',
		'fixed': true
	});
	red_window.append('This pane will fill the screen regardless of height.\
		It will remain fixed to the right.');

	var green_window = wm.addWindow('green-window', {
		'attach-top': header,
		'attach-bottom': true,
		'attach-right': red_window,
		'width': '250px',
		'scrollbox': true
	});
	green_window.append('<div id="fill-window">\
		This pane will have scrollbars at less than 600px tall.\
		</div>');

	var blue_window = wm.addWindow('blue-window', {
		'attach-top': header,
		'attach-left': true,
		'width': '250px',
		'height': '1200px',
		'scrollbox': true
	});
	blue_window.append('This pane will always be 1200px big.');

});
	</script>
	<style>
#wm_container {
	background-color: #eee;
}
#header {
	background-color: #ff0;
}

#red-window {
	background-color: #f99;
	border: 1px dashed #666;
}
#green-window {
	background-color: #9f9;
	border: 1px dashed #666;
}
#blue-window {
	background-color: #99f;
	border: 1px dashed #666;
}

#fill-window {
	height: 600px;
	width: 200px;
}
	</style>

</head>
<body></body>
</html>
