<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="manifold.js"></script>
	<script>
$(document).ready(function() {

	var wm = new ManifoldWindowManager();
	var header = wm.addWindow('header', {
		'attach-top': true,
		'attach-left': true,
		'attach-right': true,
		'fixed': true,
		'height': '150px'
	});
	var red_window = wm.addWindow('red-window', {
		'attach-top': header,
		'attach-bottom': true,
		'attach-right': true,
		'width': '300px'
	});
	var green_window = wm.addWindow('green-window', {
		'attach-top': header,
		'attach-bottom': true,
		'attach-right': red_window,
		'width': '250px',
		'scrollbox': true
	});
	green_window.append('<div id="fill-window"></div>');
	var blue_window = wm.addWindow('blue-window', {
		'attach-top': header,
		'attach-left': true,
		'width': '250px',
		'height': '1600px',
		'scrollbox': true
	});

});
	</script>
	<style>
#wm_container {
	background-color: #eee;
}
#header {
	background-color: #ff0;
}

#red-window {
	background-color: #f99;
	border: 1px dashed #666;
}
#green-window {
	background-color: #9f9;
	border: 1px dashed #666;
}
#blue-window {
	background-color: #99f;
	border: 1px dashed #666;
}

#fill-window {
	height: 600px;
	width: 200px;
}
	</style>

</head>
<body></body>
</html>
