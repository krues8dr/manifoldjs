<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="manifold.js"></script>
	<script>
$(document).ready(function() {

	var wm = new ManifoldWindowManager();

	wm.addWindow('red-window', {
		'attach-top': true,
		'attach-bottom': true,
		'attach-right': true,
		'width': '300px'
	});
	var green_window = wm.addWindow('green-window', {
		'attach-top': true,
		'attach-bottom': true,
		//'attach-right': '#red-window',
		'width': '250px',
		'scrollbox': true
	});

	green_window.append('<div id="blue-window"></div>');

});
	</script>
	<style>
#wm_container {
	background-color: #eee;
}
#red-window {
	background-color: #f99;
	border: 1px dashed #666;
}
#green-window {
	background-color: #9f9;
	border: 1px dashed #666;
}
#blue-window {
	height: 600px;
	width: 200px;
}
	</style>

</head>
<body></body>
</html>
